{{extend 'layout.html'}}

<h7>products/myposts</h7>

<h1>Own posted products</h1>

<hr/>

{{ for x in rows: }}

<div class = 'row'>
    <img class = 'col col-lg-4 col-md-6 col-sm-6 col-xs-12' src = '{{=x.product_image}}' alt = 'image' />
    <div class = 'col col-lg-8 col-md-6 col-sm-6 col-xs-12>
                           
        <p class = 'lead'><b>{{ =x.product_name}}</b></p>
                                          
        <p>price: {{ =x.product_price + str(" lei")}}</p>   
                         
        <p>dealer: {{ =x.farm_name}}</p>
                         
        <p>address: {{ =x.farm_address}}</p>
                         
        <p>info: <a href = '{{x.farm_website}}' target = '_new'>{{=x.farm_website}}</a></p>
                                                               
        <p><a href='update/{{ =x.id}}'>Update</a></p>     
                                     
    </div>
</div>
<hr/>
                                         
{{ pass }}
